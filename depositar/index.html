<!DOCTYPE html>
<html lang="en">
<head>

    <title>Banco Artemisa - Depositar</title>
</head>
<body>
    <header>
        <img class="logo" src="../Artemisa logo/ARTEMISA1-removebg-preview.png" alt="">

    </header>
    <div class="container">

            <div>
                <input type="radio" name="select" id="ahorro">

        </form>
        <div class="btnbox">
            <a href="../menu/index.html"><div class="btn">RETROCEDER</div></a>

        </div>
